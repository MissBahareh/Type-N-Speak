<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Type-N-Speak</title>
    <style>
        body {
            background: #0B0C1D
        }
    </style>

</head>

<body class="text-white">
    <div class="container text-center   "
        style="cursor: default; flex-direction: column; position: relative; justify-content: center;align-items: center;width: 100%;height: 100%;">
        <img src="00.png" alt="" class="mb-2" style="width: 400px;">
        <span style=" display: flex; justify-content: center;color: rgb(0, 174, 255); width: 100%;"
            class="mb-3 h1">Type-N-Speak</span>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg"
                            placeholder="Type anything...">
                    </textarea>
                    </div>
                    <div class="form-group mt-3" style="display: flex; flex-direction: column; ">
                        <div class="mb-2" style="display: flex; flex-direction: row; justify-content: space-between;">
                            <label style="display: flex; justify-content: center;align-items: center;"
                                for="rate">Rate</label>
                            <div style="display: flex; justify-content: center;align-items: center; padding: 0 5px; border-radius: 2px;"
                                id="rate-value" class="badge badge-primary float-right bg-primary">1</div>
                        </div>
                        <input style="cursor: pointer;" type="range" id="rate" class="custom-range" min="0.5" max="2"
                            value="1" step="0.1">
                    </div>
                    <div class="form-group mt-3" style="display: flex; flex-direction: column; ">
                        <div class="mb-2" style="display: flex; flex-direction: row; justify-content: space-between;">
                            <label style="display: flex; justify-content: center;align-items: center;"
                                for="pitch">Pitch</label>
                            <div style="display: flex; justify-content: center;align-items: center; padding: 0 5px; border-radius: 2px;"
                                id="pitch-value" class="badge badge-primary float-right bg-primary ">1</div>
                        </div>
                        <input style="cursor: pointer;" type="range" id="pitch" class="custom-range" min="0" max="2"
                            value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select style="cursor: pointer; color: black;" class="form-control form-control-lg mt-3"
                            id="voice-select">

                        </select>

                    </div>
                    <button class="btn btn-light btn-md btn-block w-100 mt-3">
                        Spaek It
                    </button>
                </form>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
